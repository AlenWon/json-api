url: http://jsonapi.org
source: .
destination: ./public

# github pages we cannot customize
lsi: false
whitelist:
  - jekyll-coffeescript
  - jekyll-gist
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-gist
  - jemoji
incremental: false
highlighter: rouge
gist:
  noscript: false
# customize github pages
quiet: false
kramdown:
  input: GFM
  hard_wrap: false
  template: '' # cannot customize
  math_engine: mathjax # cannot customize
  syntax_highligher: rouge # cannot customize
jailed: false
gems:
  - jekyll-redirect-from
markdown: redcarpet
redcarpet:
  extensions: ["tables"]

exclude:
  - Rakefile
  - README.md
  - Gemfile
  - Gemfile.lock
  - CNAME
  - .gitignore
  - ./public
  - ./stylesheets/*.scss
port: 9876

collections:
  format:
    output: true

defaults:
  - scope:
      path: ""
      type: format
    values:
      layout: page
      show_sidebar: true
      is_spec_page: true

latest_version: 1.0
excerpt_separator: ""

navigation:
- title: JSON API
  url: /
- title: Specification
  url: /format/
- title: Extensions
  url: /extensions/
- title: Recommendations
  url: /recommendations/
- title: Examples
  url: /examples/
- title: Implementations
  url: /implementations/
- title: FAQ
  url: /faq/
- title: About
  url: /about/

quicklinks:
- title: View the specification
  url: /format/
- title: Contribute on GitHub
  url: https://github.com/json-api/json-api
